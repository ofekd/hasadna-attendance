<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>פרופיל | הסדנה - רשם מתנדבים</title>
    <link rel="stylesheet" href="styles/pure-min.css">
    <link rel="stylesheet" href="styles/layouts/marketing.css">

</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="/">הסדנה - רשם מתנדבים</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">פרופיל</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="signOut()">התנתקות</a></li>
            </ul>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head is-center">פרופיל</h2>
            <h1 id="loading" class="is-center">טוען...</h1>

            <div class="pure-g">
                <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                    <form id="profile-form" class="pure-form pure-form-stacked" style="display: none;">
                        <fieldset id="profile-data">

                            <!-- To add a field, duplicate the following and edit appropriately:

                                <label for="[field name in english, useCamelCase]">[hebrew description]</label>
                                <input id="[field name in english, useCamelCase]" type="[text/date/email/number]" placeholder="[hebrew description]">

                                See existing fields below for examples.
                             -->

                            <label for="firstName">שם פרטי</label>
                            <input id="firstName" type="text" placeholder="שם פרטי">

                            <label for="lastName">שם משפחה</label>
                            <input id="lastName" type="text" placeholder="שם משפחה">

                            <label for="project">פרוייקט</label>
                            <select id="project">
                                <option value="oknesset">כנסת פתוחה</option>
                                <option value="kikar">כיכר המדינה</option>
                                <option value="obudget">מפתח התקציב</option>
                                <option value="opension">פנסיה פתוחה</option>
                                <option value="anyway">Anyway</option>
                                <option value="delib">Delib</option>
                                <option value="otrain">רכבת פתוחה</option>
                                <option value="obus">תחצ פתוחה</option>
                                <option value="omuni">תקציב מקומי פתוח</option>
                                <option value="LibWiki">LibWiki</option>
                                <option value="libentities">חילוץ ישויות</option>
                                <option value="libmap">מפה בזמן</option>
                                <option value="none" selected>עוד לא הצטרפתי לפרוייקט</option>
                                <option value="other">פרוייקט אחר</option>
                            </select>
                            
                            <label for="linkedin">פרופיל לינקדאין</label>
                            <input id="linkedin" type="text" placeholder="פרופיל לינקדאין">

                            <label for="macAddress">כתובת MAC (עובר bcrypt לפני שליחה)</label>
                            <input id="macAddress" type="text" placeholder="כתובת MAC">

                        </fieldset>
                        <div id="feedback" style="text-align: center; font-weight:bold; font-size: 1.5em"></div>
                        <button type="submit" class="pure-button">עדכון</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>

        var config = {

    <script src="scripts/vendors/bcrypt.min.js"></script>
    <script src="scripts/profile.js"></script>


</body>

</html>

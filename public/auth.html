                        <fieldset>
                            <label for="email">כתובת דוא"ל</label>

                            <label for="password">סיסמה</label>
                            <input id="password" type="password" placeholder="לפחות 7 תווים">

                            <div id="feedback" style="text-align: center; font-weight:bold; font-size: 1.5em"></div>
                            <button type="submit" class="pure-button">הרשמה\התחברות</button>
                            <a href="#" onclick="passwordReset()">איפוס סיסמה</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
